<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/reset.css" rel="stylesheet" />
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="mouse-o-sketch">Mouse Sketch</h1>
    <div class="buttons">
        <button class="color-choice" data-color="black" type="button">Black</button>
        <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
        <button class="color-choice" data-color="gray" type="button">Gray Scale</button>
        <button class="color-choice" data-color="eraser" type="button">Eraser</button>
        <button class="color-choice">Pick: <input type="color" value="#ff0000" id="input-color"></button>
    </div>
    <div class="container-wrapper">
        <div class="container">
        </div>
    </div>
    <div class="grid-options">
        <button class="clear" type="button">Clear</button>
        <div class="size-container">
            <p>Pixel Size</p>
            <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
            <p>Smallest to Largest</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
